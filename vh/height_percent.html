<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test Page</title>
<style>
html {
    height: 100%;
}
body {
    background-color: white;
    margin: 0;
    overflow: hidden;
    height: 100%;
}
.mobile-app-container {
    height: 100%;
}
.container {
    font-family: sans-serif;
    font-weight: bold;
    width: 100%;
    height: 100%;
    background-color: pink;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: auto;
}
  
</style>
</head>
<body>
<div class="mobile-app-container">
<div class="container">
</div>
</div>

<script>
var container = document.querySelector('.container');
var containerHeight = parseInt(getComputedStyle(container).height, 10);
var msg = 'Container height is 100%<br />and is reported as:<br />' + containerHeight;

container.innerHTML = msg;
</script>
</body>
</html>
